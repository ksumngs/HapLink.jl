name: Binary Builder
on:
  push:
    tags:
      - "v[0-9]+.*"
jobs:
  binary_build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Install Earthly
        uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: "0.7.5"
      - name: ğŸ³ Login to Docker
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ·ï¸ Get version number
        id: get-version
        uses: WyriHaximus/github-action-get-previous-tag@v1
      - name: ğŸ—ï¸ Build binaries
        run: |
          earthly +build
      - name: ğŸ’¼ Tarball binary package
        env:
          TAG: ${{ steps.get-version.outputs.tag }}
        run: |
          tar cv -C build . | gzip -9 > HapLink-${TAG}_linux.x86_64.tar.gz
      - name: ğŸ“¦ Build Docker image
        run: |
          earthly --push --tag "latest" +docker
          earthly --push --tag "$TAG" +docker
      - name: ğŸ“° Extract release notes
        uses: ffurrer2/extract-release-notes@v1
        id: news
      - name: ğŸ Ship it!
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.get-version.outputs.tag }}
          file_glob: true
          file: HapLink-*_{linux,mac,win}.x86_64.{tar.gz,zip}
          body: |
            ${{ steps.news.outputs.release_notes }}
